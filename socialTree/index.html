<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Social Tree</title>
  </head>
  <body>
    <div class="container">
      <div class="perfil">
        <img
          src="images/jessica-felicio-_cvwXhGqG-o-unsplash.jpg"
          alt="foto de perfil para rede social"
        />
      </div>
      <a href="#">@instagram</a>
      <div class="links">
        <button><a href="#">Link 1</a></button>
        <button><a href="#">Link 2</a></button>
        <button><a href="#">Link 3</a></button>
        <button><a href="#">Link 4</a></button>
      </div>
      <div class="icones">
        <img src="images/github.svg" alt="icone github" />
        <img src="images/instagram.svg" alt="icone instagram" />
        <img src="images/linkedin.svg" alt="icone linkedin" />
        <img src="images/twitch.svg" alt="icone twitch" />
        <img src="images/twitter.svg" alt="icone twitter" />
      </div>
      <div class="atribuicao">
        Desafio Discovery
        <a href="https://www.rocketseat.com.br/discover" target="_blank"
          >Rockeatseat</a
        >.
      </div>
    </div>
  </body>
</html>
